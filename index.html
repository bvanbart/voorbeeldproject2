<html>
<head>
	<title>Tafeltjes oefenen</title>
</head>
<body>
	<div style="position: absolute; top: 20px; right: 20px;">
		Instellingen:<br />
		<input type="number" id="listcount" value="10" onchange="init();" />
		<p>
		Tafeltje van het cijfer:<br />
		<input type="number" id="input" value="1" onchange="init();" />
	</div>
	<p>
	<span id="js"></span>
</body>
</html>
<script>
	function init() {
		let strBody = '';
		listcount = document.getElementById('listcount').value;
		input = document.getElementById('input').value;
		for ( i=1 ; i<=listcount ; i++) {
			strBody += i + ' x ' + input + ' = ' + i * input + '<br />';
		};
		document.getElementById('js').innerHTML = strBody;
	};
	init();
</script>
